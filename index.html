         // =>>phone & case ar funtion k 1ta funtion a conbut<<=


      function handleProductChange(product, isIncrease){
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         // const caseAdd = caseCount - 1;
         let productAdd =  productCount;
         if(isIncrease == true){
            productAdd =  productCount + 1;
         }
         if(isIncrease == false &&  productAdd > 0){
            productAdd =  productCount - 1;
         }
         productInput.value =  productAdd;
         // const  productPrize =  productAdd * 59;
         let productPrize = 0;
         if(product == 'phone'){
            productPrize =productAdd * 1219
         }
         if(product == 'case'){
            productPrize = productAdd * 59
         }
         document.getElementById( product + '-prize').innerText = '$' + productPrize;
         handleSubtotal();
      }

      // =>>subtotal aria<<=

      function handleSubtotal (){
         const phonePrize = handleProduct('phone');

         const casePrize = handleProduct('case');

         const subtotal = phonePrize * 1219 + casePrize * 59;
         document.getElementById('subtotal-prize').innerText ='$' + subtotal;

         const tax = Math.round(subtotal * 0.1);
         document.getElementById('tax-amount').innerText = '$' + tax;

         const total = subtotal + tax;
         document.getElementById('total-amount').innerText = '$' + total            
      }
